<div class="header">

  <!--Content before waves-->
  <div class="inner-header flex">
  <!--Just the logo.. Don't mind this-->
    <div id="box">
      <h1>Login</h1>
      <form action="#login">
        <input id="username" type="text" placeholder="Nama pengguna"><br>

        <button action="submit" onclick="starlog()">Masuk</button>

  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
